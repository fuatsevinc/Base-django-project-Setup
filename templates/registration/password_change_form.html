{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <!--Insert your brand favicon-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <title>Change Password</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Company Name</a>
    </div>
  </nav>
  <div class="pb-5"></div>
  {% if user.is_authenticated %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2>Change password</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary my-3">Change password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="container">
    <div class="d-flex align-items-center justify-content-center align-self-center">
      <div class="card">
        <div class="card-header">
          Alert
        </div>
        <div class="card-body">
          <h5 class="card-title">You have to Log In</h5>
          <p class="card-text">You need to log In to the portal.</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    setTimeout("location.href = '{% url 'home' %}';", 0);
  </script>
  {% endif %}
</body>

</html>
